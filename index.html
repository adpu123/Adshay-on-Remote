<!doctype html>

<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
  <h2>Noten-Calculator AP</h2>
  <div id="app">
    <ul>
      <li v-for="(n,idx) in noten">{{idx+1}}. Note : {{n}}</li>
    </ul>
    <div>
      <label>New Note:</label>
      <input type="text" v-model="neueNote"></input><button @click="addNote()">Ok</button>
    </div>
    <br>

    <br><br>
    <div>
      Notendurchschnitt: {{calcAvg()}}
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
